# Deployment for the Credence Backend API.
# Supports multiple replicas, resource limits, and Kubernetes health probes
# wired to the existing /api/health/live and /api/health/ready endpoints.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: credence-backend
  namespace: credence
  labels:
    app.kubernetes.io/name: credence-backend
    app.kubernetes.io/component: api
spec:
  # Start with 2 replicas; scale via HPA or manually as needed.
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: credence-backend
  # Rolling update strategy: zero-downtime deploys.
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: credence-backend
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: credence-backend
          # Replace with your actual container registry and tag.
          image: ghcr.io/credenceorg/credence-backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          # ── Environment from ConfigMap ──
          envFrom:
            - configMapRef:
                name: credence-backend-config

          # ── Environment from Secret ──
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: credence-backend-secret
                  key: DATABASE_PASSWORD
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: credence-backend-secret
                  key: API_KEY

          # ── Resource limits and requests ──
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # ── Liveness probe ──
          # Checks that the process is running. Restarts the pod if it fails.
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3

          # ── Readiness probe ──
          # Checks that dependencies (DB, Redis) are reachable.
          # Pod is removed from Service endpoints when not ready.
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          # ── Startup probe ──
          # Gives the container time to start before liveness kicks in.
          startupProbe:
            httpGet:
              path: /api/health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 10

      # Graceful shutdown: allow in-flight requests to complete.
      terminationGracePeriodSeconds: 30
